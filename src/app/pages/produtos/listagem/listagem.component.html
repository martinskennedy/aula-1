<my-title title="Produtos"></my-title>

<hr>

<table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Codigo de Barras</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preço</th>
        <th scope="col">Status</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.nomeProduto}}</td>
        <td>{{produto.codigoBarras}}</td>
        <td>{{produto.quantidade}}</td>
        <td>{{produto.preco}}</td>
        <td>{{produto.ativo ? "Ativo" : "Desativado"}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" (click)="removerProduto(produto.id || 0)">Remover</button>
          <a [routerLink]="'/produtos/editar/' + produto.id" class="btn btn-secondary btn-sm ms-2">Editar</a>
        </td>
      </tr>
    </tbody> 
  </table>

  <a class="btn btn-dark" routerLink="/produtos/cadastrar">Cadastrar</a>
